<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - School Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto" style="max-width: 400px;">
        <form>
            <h1 class="h3 mb-3 fw-normal">Пожалуйста, войдите</h1>

            <div class="form-floating mb-3">
                <select class="form-control" id="role" required>
                    <option value="student">Ученик</option>
                    <option value="parent">Родитель</option>
                    <option value="cook">Повар</option>
                    <option value="teacher">Учитель</option>
                </select>
                <label for="role">Кто вы?</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="login" placeholder="Логин" required>
                <label for="login">Логин</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Пароль" required>
                <label for="password">Пароль</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
            <a href="index.html" class="btn btn-secondary w-100 mt-2">Назад</a>
        </form>
        <div class="mt-3 alert alert-info">Для входа используйте Apps Script API (демо-версия)</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
