<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ еды - School Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header data-bs-theme="dark">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="index.html" class="navbar-brand">School Cafe</a>
                <a href="index.html" class="btn btn-outline-light">Назад</a>
            </div>
        </div>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Анализатор еды по фото</h2>

                <div class="card mb-4">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="file" class="form-label">Выберите фото</label>
                                <input class="form-control" type="file" id="file" accept="image/*" required>
                                <div class="form-text">Выберите изображение блюда для анализа</div>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-camera me-2"></i>
                                    Загрузить и проанализировать
                                </button>
                                <button type="button" class="btn btn-secondary">
                                    <i class="bi bi-x-circle me-2"></i>
                                    Очистить
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="alert alert-info">
                    Для полного анализа используйте Apps Script API с Gemini.
                </div>
            </div>
        </div>
    </main>
</body>
</html>
