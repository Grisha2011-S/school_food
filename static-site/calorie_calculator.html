<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор калорий - School Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header data-bs-theme="dark">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="index.html" class="navbar-brand">School Cafe</a>
                <a href="index.html" class="btn btn-outline-light">Назад</a>
            </div>
        </div>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Калькулятор калорий</h2>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Возраст (лет)</label>
                                <input type="number" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Рост (см)</label>
                                <input type="number" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Вес (кг)</label>
                                <input type="number" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Пол</label>
                                <select class="form-control">
                                    <option>Мужской</option>
                                    <option>Женский</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Уровень активности</label>
                                <select class="form-control">
                                    <option>Низкий</option>
                                    <option>Средний</option>
                                    <option>Высокий</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Рассчитать</button>
                        </form>
                        <div class="mt-3 alert alert-info">Результат появится здесь (демо)</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
