<!-- Всплывающее уведомление для быстрого входа админа -->
{% with messages = get_flashed_messages(category_filter=['admin_auth']) %}
    {% if messages %}
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            {% for message in messages %}
            <div class="toast show" role="alert" data-bs-autohide="false">
                <div class="toast-header bg-primary text-white">
                    <strong class="me-auto">Доступ администратора</strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    <p class="mb-3">{{ message }}</p>
                    <div class="d-grid">
                        <a href="{{ url_for('admin_autologin') }}" class="btn btn-primary">Войти (админ)</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
