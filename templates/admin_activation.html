{% extends "base.html" %}

{% block title %}Активация администратора{% endblock %}

{% block body %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Активация аккаунта администратора</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="login" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="login" name="login" required>
                        </div>
                        <div class="mb-3">
                            <label for="activation_code" class="form-label">Код активации</label>
                            <input type="text" class="form-control" id="activation_code" name="activation_code" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Активировать аккаунт</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <small class="text-muted">
                            Введите код активации, полученный при регистрации
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
