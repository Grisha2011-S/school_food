{% extends "base.html" %}
{% block title %}Управление классами{% endblock %}

{% block body %}
<div class="container mt-4">
  <div class="mb-3">
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Назад
    </a>
  </div>
  <h2>Классы</h2>
  <form method="POST" class="row g-2 mb-3">
    <div class="col-md-6">
      <input name="name" class="form-control" placeholder="Например: 5А или 10" required>
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary">Добавить класс</button>
    </div>
  </form>

  <table class="table table-striped">
    <thead><tr><th>Класс</th><th>Действие</th></tr></thead>
    <tbody>
      {% for g in grades %}
      <tr>
        <td>{{ g.name }}</td>
        <td>
          <form method="post" action="{{ url_for('admin_delete_grade', grade_id=g.id) }}" style="display:inline">
            <button class="btn btn-sm btn-danger" onclick="return confirm('Удалить класс?')">Удалить</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
