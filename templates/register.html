<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto" style="max-width: 500px;">
        <form id="registerForm">
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

            <div class="form-floating mb-3">
                <select class="form-control" id="role" required onchange="toggleRegistrationFields()">
                    <option value="parent">Родитель</option>
                    <option value="cook">Повар</option>
                    <option value="teacher">Учитель</option>
                </select>
                <label for="role">Кто вы?</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="login" placeholder="Логин" required>
                <label for="login">Логин</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Пароль" required>
                <label for="password">Пароль</label>
            </div>

            <div id="schoolFields" style="display: none;">
                <div class="form-floating mb-3">
                    <select id="reg_city" class="form-control">
                        <option value="">Выберите город</option>
                    </select>
                    <label for="reg_city">Город</label>
                </div>
                <div class="form-floating mb-3">
                    <select id="reg_school" class="form-control">
                        <option value="">Выберите школу</option>
                    </select>
                    <label for="reg_school">Школа</label>
                </div>
            </div>

            <div id="teacherFields" style="display: none;">
                <h4 class="mt-4 mb-3">Калькулятор калорий</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label>Возраст</label>
                        <input type="number" class="form-control" id="age" min="6" step="1">
                    </div>
                    <div class="col-md-6">
                        <label>Пол</label>
                        <select class="form-control" id="gender">
                            <option value="male">Мужской</option>
                            <option value="female">Женский</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label>Вес (кг)</label>
                        <input type="number" class="form-control" id="weight" min="20" step="0.5">
                    </div>
                    <div class="col-md-6">
                        <label>Рост (см)</label>
                        <input type="number" class="form-control" id="height" min="100" step="1">
                    </div>
                    <div class="col-md-12">
                        <label>Уровень активности</label>
                        <select class="form-control" id="activity">
                            <option value="1.2">Минимальная</option>
                            <option value="1.375">Легкая</option>
                            <option value="1.55" selected>Средняя</option>
                            <option value="1.725">Высокая</option>
                            <option value="1.9">Очень высокая</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Зарегистрироваться</button>
            <a href="?page=login" class="btn btn-secondary w-100 mt-2">Войти</a>
        </form>
        <div id="message" class="mt-3"></div>
    </main>
    <script>
        function toggleRegistrationFields() {
            const role = document.getElementById('role').value;
            document.getElementById('schoolFields').style.display = (role === 'cook' || role === 'teacher') ? 'block' : 'none';
            document.getElementById('teacherFields').style.display = (role === 'teacher') ? 'block' : 'none';
        }

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const role = document.getElementById('role').value;
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            google.script.run.withSuccessHandler(function(result) {
                if (result.success) {
                    alert('Регистрация успешна!');
                    window.location.href = '?page=login';
                } else {
                    document.getElementById('message').innerHTML = '<div class="alert alert-danger">' + result.message + '</div>';
                }
            }).handleRegister({login: login, password: password, role: role});
        });

        // Загрузка городов
        google.script.run.withSuccessHandler(function(cities) {
            const citySelect = document.getElementById('reg_city');
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city.name;
                option.textContent = city.name;
                citySelect.appendChild(option);
            });
        }).getCities();

        document.getElementById('reg_city').addEventListener('change', function() {
            const city = this.value;
            google.script.run.withSuccessHandler(function(schools) {
                const schoolSelect = document.getElementById('reg_school');
                schoolSelect.innerHTML = '<option value="">Выберите школу</option>';
                schools.forEach(school => {
                    const option = document.createElement('option');
                    option.value = school.name;
                    option.textContent = school.name;
                    schoolSelect.appendChild(option);
                });
            }).getSchools(city);
        });
    </script>
</body>
</html>
