{% extends "base.html" %}
{% block title %}{{ t('auth.sign_in') }}{% endblock %}
{% block body %}

<body>
  <form class="login-form container mt-5 p-4 border rounded shadow-sm bg-light" method="POST" action="/login">
  <h2 class="mb-4 text-center">{{ t('auth.sign_in') }}</h2>

    <div class="mb-3">
  <label for="role" class="form-label">{{ t('roles.who_are_you') }}</label>
      <select class="form-select" name="role" id="role" required>
  <option value="student">{{ t('roles.student') }}</option>
  <option value="parent">{{ t('roles.parent') }}</option>
  <option value="cook">{{ t('roles.cook') }}</option>
  <option value="teacher">{{ t('roles.teacher') }}</option>
      </select>
    </div>

    <div class="mb-3">
  <label for="login" class="form-label">{{ t('auth.login') }}</label>
      <input type="text" class="form-control" id="login" name="login" required>
    </div>

    <div class="mb-3">
  <label for="password" class="form-label">{{ t('auth.password') }}</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

  <button type="submit" class="btn btn-primary w-100 mt-3">{{ t('auth.sign_in') }}</button>
    <!-- <button type="button" class="btn btn-secondary w-100 mt-2" onclick="history.back()">Назад</button> -->
  <a href="/"  class="btn btn-secondary w-100 mt-2">{{ t('auth.back') }}</a>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning mt-3">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
  </form>
</body>

  
{% endblock %}
